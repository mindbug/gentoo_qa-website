<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>The Gentoo QA Website - {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="../media/css/base_wave.css" />
</head>
<body>
<div id="main_body">
    <div class="content_box" id="header">
    {% block header %}
        <h1 class="header">Gentoo Linux QA</h1>

        <form id="search_form" action="." method="GET">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
    {% endblock %}
    </div>

    <div class="content_box" id="content">
    {% block content %}
    {% endblock %}
    </div>

    <div class="content_box" id="footer">
    {% block footer %}
    {% endblock %}
    </div>
</div>
</body>
</html>
