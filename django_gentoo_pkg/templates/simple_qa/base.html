<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>The Gentoo QA Website - {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{{ media_url }}css/base_wave.css" />
</head>
<body>
<div id="div_body">
    <div class="div_content" id="header_div">
    {% block header %}
    {% endblock %}
    </div>

    <div class="div_content" id="nav_div">
    {% block navigation %}
    <ul class="navigation">
        <li><a href="http://www.gentoo.org">gentoo.org</a></li>
        <li><a href="{{ search_url }}">search</a></li>
        <li><a href="{{ search_url }}advanced">advanced search</a></li>
    </ul>
    {% endblock %}
    </div>

    <div class="div_content" id="search_div">
    {% block search %}
        <form id="search_form" action="." method="GET">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form %}
                <input type="submit" value="Submit" />
            {% endif %}
        </form>
    {% endblock %}
    </div>

    <div class="div_content" id="content_div">
    {% block content %}
    {% endblock %}
    </div>

    <div class="div_content" id="footer_div">
    {% block footer %}
    {% endblock %}
    </div>
</div>
</body>
</html>
