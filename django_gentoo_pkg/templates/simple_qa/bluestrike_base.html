<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title>Gentoo linux QA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
<div id="wrapper">
    <div id="header">
        <a href="{{ base_url }}"><img src="{{ media_url }}gfx/bluestrike/logo_header.gif" alt="" width="203" height="102" class="logo" /></a>

    </div>

    </div>
